<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar">
        <header>
            <h3></h3>
            <nav>
                <button id="prev"></button>
                 <button id="next"></button>
            </nav>
        </header>
            <section>
                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tues</li>
                    <li>wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
            </section>
    
    </div>

    <div class="todo">
        <input type="text" class="todo-input" placeholder="Enter Events">
       
        <button id="up"></button>
        
        <button class="todo-button">Add</button>
        <ul class="todo-list"></ul>
        <div>
            <!-- <ul>
                <li>Event 1</li>
                <li>Event 1</li>
                <li>Event 1</li>
                <li>Event 1</li>
                <li>Event 1</li>
            </ul> -->
            
            </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
